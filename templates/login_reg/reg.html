<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册-BMS</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/book/index/">Book Management System</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="/login/">Sign in</a>
                </li>
                    <li class="dropdown">
                    <a href="/reg/" style="color: #fff">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin: 50px auto">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="text-center">Sign up</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control" name="username"/>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password"/>
                </div>
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="password" class="form-control" name="r_password"/>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" name="email"/>
                </div>
                <input type="submit" class="btn btn-success pull-right" value="Sign up for BMS">
            </form>
        </div>
    </div>
</div>


</body>
</html>
