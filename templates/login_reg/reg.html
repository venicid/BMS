<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册-BMS</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <style type="text/css">
        div > span {
            color: red;
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/book/index/">Book Management System</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="/login/">Sign in</a>
                </li>
                <li class="dropdown">
                    <a href="/reg/" style="color: #fff">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin: 50px auto">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="text-center">Sign up</h2>

            <form action="" method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="">{{ form.username.label }}</label>
                    {{ form.username }}
                    <span class="pull-right">{{ form.username.errors.0 }}</span>
                </div>

                <div class="form-group">
                    <label for="">{{ form.password.label }}</label>
                    {{ form.password }}
                    <span class="pull-right">{{ form.password.errors.0 }}</span>
                </div>

                <div class="form-group">
                    <label for="">{{ form.r_password.label }}</label>
                    {{ form.r_password }}
                    <span class="pull-right">{{ errors.0 }}</span>
                </div>

                <div class="form-group">
                    <label for="">{{ form.email.label }}</label>
                    {{ form.email }}
                    <span class="pull-right">{{ form.email.errors.0 }}</span>
                </div>
                <br>
                <input type="submit" class="btn btn-success pull-right" value="Sign up for BMS">
            </form>

        </div>
    </div>
</div>


</body>
</html>
