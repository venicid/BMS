<div class="col-md-8 col-md-offset-2">
    <h2>Edit a Author</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="">姓名</label>
            <input type="text" class="form-control" name="name" value={{ author_obj.name }}>
        </div>
        <div class="form-group">
            <label for="">年龄</label>
            <input type="text" class="form-control" name="age" value={{ author_obj.age }}>
        </div>
        <div class="form-group">
            <label for="">生日</label>
            <input type="date" class="form-control" name="birthday" value={{ author_obj.authordetail.birthday|date:"Y-m-d" }}>
        </div>
        <div class="form-group">
            <label for="">电话</label>
            <input type="text" class="form-control" name="telephone" value={{ author_obj.authordetail.telephone }}>
        </div>
        <div class="form-group">
            <label for="">地址</label>
            <input type="text" class="form-control" name="address" value={{ author_obj.authordetail.address }}>
        </div>

        <input type="submit" class="btn btn-success pull-right">
    </form>
</div>
