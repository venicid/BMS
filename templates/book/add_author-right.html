<div class="col-md-8 col-md-offset-2">
    <h2>Add a Author</h2>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="">{{ form.name.label }}</label>
            {{ form.name }}<span class="pull-right">{{ form.name.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="">{{ form.age.label }}</label>
            {{ form.age }}<span class="pull-right">{{ form.age.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="">{{ form.birthday.label }}</label>
            {{ form.birthday}}<span class="pull-right">{{ form.birthday.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="">{{ form.telephone.label }}</label>
            {{ form.telephone }}<span class="pull-right">{{ form.telephone.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="">{{ form.address.label }}</label>
            {{ form.address }}<span class="pull-right">{{ form.address.errors.0 }}</span>
        </div>
        <br>
        <input type="submit" class="btn btn-success pull-right">
    </form>


</div>
