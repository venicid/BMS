<div class="col-md-8 col-md-offset-2">
    <h2>Add a Publish</h2>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="">{{ form.name.label }}</label>
            {{ form.name }}<span class="pull-right">{{ form.name.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="">{{ form.city.label }}</label>
            {{ form.city }}<span class="pull-right">{{ form.city.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="">{{ form.email.label }}</label>
            {{ form.email }}<span class="pull-right">{{ form.email.errors.0 }}</span>
        </div>
        <br>
        <input type="submit" class="btn btn-success pull-right">
    </form>
</div>
